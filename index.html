<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glideアプリ制作物展示 - フィジカルコンピューティングB</title>
    <!-- Google Fonts - Noto Sans Japanese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-text">
                    <h1>ノーコードアプリ「Glide」を用いたスマホアプリ制作</h1>
                    <p class="subtitle">授業「フィジカルコンピューティングB 」課題</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="about" class="about-section">
                <h2>授業について</h2>
                <p>このWebページでは、授業「フィジカルコンピューティングB」の課題として制作された、ノーコードアプリ開発プラットフォーム「Glide」を使用したスマートフォンアプリの紹介をしています。</p>
            </section>
            <div id="apps-container" class="apps-grid">
                <!-- アプリカードがここに動的に追加されます -->
            </div>
        </div>
    </main>

    <!-- モーダル（カルーセル表示用） -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-main-content" id="modal-main-content">
                <div class="carousel-container" id="carousel-container">
                    <div class="slick-carousel" id="slick-carousel">
                        <!-- スライドがここに動的に追加されます -->
                    </div>
                </div>
            </div>
            <div class="app-info">
                <h2 id="modal-app-name"></h2>
                <div class="app-info-content">
                    <div class="app-info-description">
                        <p id="modal-app-description"></p>
                        <div class="app-info-actions">
                            <a id="modal-app-url" href="#" target="_blank" class="btn-primary"><i
                                    class="fas fa-external-link-alt"></i> アプリを見る</a>
                            <a id="modal-pdf-link" href="#" target="_blank" class="btn-secondary"
                                style="display: none;"><i class="fas fa-file-pdf"></i> PDFを見る</a>
                        </div>
                    </div>
                    <div class="modal-qrcode" id="modal-qrcode"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>甲南女子大学文学部メディア表現学科 2025</p>
        </div>
    </footer>

    <!-- PapaParse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <!-- jQuery (required for Slick) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Slick Carousel -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
